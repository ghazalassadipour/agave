name: build-stake-sbf
on:
  workflow_dispatch:
    inputs:
      agave_version:
        description: "Agave tag (e.g. v2.3.9)"
        required: true
        default: v2.3.9

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: System deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates git pkg-config libssl-dev build-essential clang llvm lld cmake

      - name: Install Rust (host)
        run: |
          set -euxo pipefail
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          rustup default nightly
          rustup --version
          cargo --version

      - name: Install Agave CLI
        env:
          AGAVE_VERSION: ${{ github.event.inputs.agave_version }}
        run: |
          set -euxo pipefail
          curl -sSfL "https://github.com/anza-xyz/agave/releases/download/${AGAVE_VERSION}/agave-install-init-x86_64-unknown-linux-gnu" -o agave-install-init
          chmod +x agave-install-init
          ./agave-install-init "${AGAVE_VERSION}"

          AGAVE_BIN="$HOME/.local/share/agave/install/active_release/bin"
          SOLANA_BIN="$HOME/.local/share/solana/install/active_release/bin"
          if [ -x "$AGAVE_BIN/cargo-build-sbf" ]; then
            export PATH="$AGAVE_BIN:$PATH"; echo "$AGAVE_BIN" >> "$GITHUB_PATH"
          elif [ -x "$SOLANA_BIN/cargo-build-sbf" ]; then
            export PATH="$SOLANA_BIN:$PATH"; echo "$SOLANA_BIN" >> "$GITHUB_PATH"
          else
            echo "cargo-build-sbf not found after install"; find "$HOME/.local/share" -maxdepth 6 -name 'cargo-build-sbf' -print; exit 1
          fi

          which cargo-build-sbf
          cargo-build-sbf --version || true
          command -v agave && agave --version || true
          command -v solana && solana --version || true

      - name: Build stake (SBF)
        working-directory: programs/stake
        run: |
          set -euxo pipefail
          cargo-build-sbf

      - name: Collect artifact
        run: |
          set -euxo pipefail
          mkdir -p artifacts
          so_path="$(find programs/stake/target -type f -name 'solana_stake_program*.so' | head -n1)"
          [ -n "$so_path" ] || { echo "Stake .so not found"; exit 1; }
          cp "$so_path" artifacts/solana_stake_program.so
          git rev-parse HEAD > artifacts/git_commit.txt
          (agave --version || true) > artifacts/agave_version.txt
          (cargo-build-sbf --version || true) > artifacts/cargo_build_sbf_version.txt

      - uses: actions/upload-artifact@v4
        with:
          name: stake-sbf-${{ github.event.inputs.agave_version }}
          path: artifacts/*
